    <script>
        async function convertMarkdown() {
            const markdownContent = document.getElementById('markdown-input').value;
            const outputDiv = document.getElementById('output');
            const statusDiv = document.getElementById('status');
            const convertBtn = document.getElementById('convert-btn');
            
            if (!markdownContent.trim()) {
                showStatus('请输入 Markdown 内容', 'error');
                return;
            }
            
            // 显示加载状态
            convertBtn.disabled = true;
            convertBtn.textContent = '⏳ 转换中...';
            showStatus('正在转换 Markdown 内容...', 'loading');
            outputDiv.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;"><p>🔄</p><p>转换中，请稍候...</p></div>';
            
            try {
                const response = await fetch('http://localhost:8080/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        markdown: markdownContent
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    outputDiv.innerHTML = `<div class="wechat-preview">${result.html}</div>`;
                    showStatus('✅ 转换成功！可以复制内容到微信公众号编辑器', 'success');
                } else {
                    outputDiv.innerHTML = `<div style="text-align: center; color: #d32f2f; padding: 50px;"><p>❌</p><p>转换失败</p><p>${result.error}</p></div>`;
                    showStatus(`转换失败: ${result.error}`, 'error');
                }
            } catch (error) {
                outputDiv.innerHTML = `<div style="text-align: center; color: #d32f2f; padding: 50px;"><p>🔌</p><p>连接失败</p><p>${error.message}</p><p>请确保服务器正在运行 (http://localhost:8080)</p></div>`;
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                // 恢复按钮状态
                convertBtn.disabled = false;
                convertBtn.textContent = '🔄 转换为微信公众号格式';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // 键盘快捷键支持
        document.getElementById('markdown-input').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                convertMarkdown();
            }
        });

        // 页面加载时的提示
        window.addEventListener('load', function() {
            showStatus('💡 提示: 使用 Ctrl+Enter (Mac: Cmd+Enter) 快速转换', 'loading');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 3000);
        });
    </script>
